{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Sell Symbol</th>
                <th>SellName</th>
                <th>Sell number</th>
                <th>Sell Price</th>
                <th>Sell TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td>$10,000.00</td>
            </tr>
        </tfoot>
        <tbody>

                <tr>
                    <td>{{symbol}}</td>
                    <td>{{name}}</td>
                    <td>{{number}}</td>
                    <td>{{price}}</td>
                    <td>{{totalGet}}</td>
                </tr>

            <tr>
                <td>CASH</td>
                <td colspan="3"></td>
                <td>{{costTotEnd}}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}

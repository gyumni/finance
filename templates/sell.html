{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
            <option disabled selected value="symbol">SYMBOL</option>
            {% for n in range(sslen) %}
                  <option value="{{ symbol_sel[n]["symbol"] }}">{{ symbol_sel[n]["symbol"] }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="number" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
